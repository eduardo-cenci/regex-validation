<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <title>Formul√°rio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="min-vh-100 d-flex align-itens-center p-3">
    <main class="m-auto bg-body-tertiary p-4 rounded-3" style="max-width: 768px">
      <form class="row align-items-center">
        <div class="col-12 mb-3">
          <label class="form-label" for="nameField">Nome completo</label>
          <input class="form-control" id="nameField" name="name" type="text" required />
        </div>
        <div class="col-12 mb-3">
          <label class="form-label" for="emailField">E-mail</label>
          <input class="form-control" id="emailField" name="email" type="email" inputmode="email" pattern="^\S+@\S+\.\S+$" required />
        </div>
        <div class="col-12 mb-3">
          <label class="form-label" for="passwordField">Senha</label>
          <input class="form-control" id="passwordField" name="password" type="password" minlength="8" required />
          <span class="form-text">A senha deve conter pelo menos 8 caracteres</span>
        </div>
        <div class="col-12 col-sm-6 mb-3">
          <label class="form-label" for="cpfField">CPF</label>
          <input class="form-control" id="cpfField" name="cpf" type="text" inputmode="numeric" pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$" required />
        </div>
        <div class="col-12 col-sm-6 mb-3">
          <label class="form-label" for="birthField">Data de nascimento</label>
          <input class="form-control" id="birthField" name="birth" type="date" required />
        </div>
        <div class="col-12 col-sm-6 mb-3">
          <label class="form-label" for="telField">Telefone</label>
          <input class="form-control" id="telField" name="tel" type="tel" inputmode="tel" pattern="^\(\d{2}\)\s\d{4,5}-\d{4}$" required />
        </div>
        <div class="col-12 col-sm-6 mb-3">
          <label class="form-label" for="cepField">CEP</label>
          <input class="form-control" id="cepField" name="cep" type="text" inputmode="numeric" pattern="^\d{5}-\d{3}$" required />
        </div>
        <div class="col-12 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </main>
  </body>
</html>
